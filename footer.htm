<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Footer — Guardians Of Internet</title>
    <style>
      :root{
        --color-primary: #0b2a4a;
        --color-inverse-text: #ffffff;
        --color-accent-strong: #ffb84d;
      }
      html,body{ margin:0; padding:0; }
      body{
        background-color: var(--color-primary);
        text-align:center;
        color: var(--color-inverse-text);
        font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
        padding: 12px 8px;
      }
      p{ color: #cfcfcf; margin: 6px 0 10px 0; font-size: 0.95rem; }
      nav[aria-label] ul {
          list-style-type: none;
          padding: 0;
          margin: 8px 0 0 0;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 18px;
      }
      li a {
          text-decoration: none;
          color: var(--color-inverse-text);
          padding: 6px 8px;
          border-radius: 6px;
      }
      li a:hover, li a:focus {
        color: var(--color-accent-strong);
        text-decoration: underline;
        outline: none;
      }
      @media (max-width: 480px){
        nav[aria-label] ul{ flex-direction: column; gap: 8px; }
      }
    </style>
  </head>
  <body>
    <p>© 2025 Guardians Of Internet</p>
    <nav aria-label="フッターナビゲーション">
        <ul>
            <li><a target="_top" href="main.html">Home</a></li>
            <li><a target="_top" href="Consults/consults.htm">お問い合わせ</a></li>
            <li><a target="_top" href="privacy/privacy.htm">プライバシーポリシー</a></li>
            <li><a target="_top" href="privacy/terms.htm">利用規約</a></li>
        </ul>
    </nav>
  </body>
</html>
